site_name: batchling
site_description: Save 50% off GenAI costs in two lines of code
site_url: https://vienneraphael.github.io/batchling/
repo_name: vienneraphael/batchling
repo_url: https://github.com/vienneraphael/batchling
site_dir: docs-site
strict: true
exclude_docs: architecture/**

theme:
  name: material
  custom_dir: docs/overrides
  logo: assets/images/batchling-transparent-cropped.png
  favicon: assets/images/batchling-transparent-cropped.png
  pygments_style: tango
  pygments_style_dark: monokai
  font:
    text: IBM Plex Sans
    code: JetBrains Mono
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: grey
      accent: grey
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: grey
      accent: grey
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  features:
    - navigation.top
    - navigation.indexes
    - search.suggest
    - search.highlight
    - content.tooltips
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - toc.follow

extra:
  generator: false
  social_preview:
    title: "batchling"
    description: "Save 50% off GenAI costs in two lines of code"
    image: "https://vienneraphael.github.io/batchling/assets/images/batchling.png"
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/vienneraphael/batchling
      name: GitHub
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/raphael-vienne/
      name: LinkedIn
    - icon: fontawesome/brands/discord
      link: https://discord.gg/8sdXXCXaHK
      name: Discord


plugins:
  - search
  - mkdocstrings:
      default_handler: python

markdown_extensions:
  - attr_list
  - admonition
  - md_in_html
  - pymdownx.snippets:
      base_path:
        - .
        - docs
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.inlinehilite
  - pymdownx.highlight:
      anchor_linenums: true
      use_pygments: true
      pygments_lang_class: true
  - toc:
      permalink: false

extra_css:
  - assets/stylesheets/extra.css
extra_javascript:
  - assets/javascripts/bash-command-highlight.js

nav:
  - batchling: index.md
  - Quickstart: quickstart.md
  - batchify: batchify.md
  - Core Components:
      - Python SDK: python-sdk.md
      - CLI: cli.md
  - Providers:
      - Overview: providers.md
      # BEGIN AUTO-GENERATED PROVIDER NAV
      - Anthropic: providers/anthropic.md
      - Doubleword: providers/doubleword.md
      - Gemini: providers/gemini.md
      - Groq: providers/groq.md
      - Mistral: providers/mistral.md
      - OpenAI: providers/openai.md
      - Together: providers/together.md
      - XAI: providers/xai.md
      # END AUTO-GENERATED PROVIDER NAV
  - Frameworks:
      - Overview: frameworks.md
      # BEGIN AUTO-GENERATED FRAMEWORK NAV
      - Instructor: frameworks/instructor.md
      - LangChain: frameworks/langchain.md
      - LiteLLM: frameworks/litellm.md
      - Pydantic AI: frameworks/pydantic_ai.md
      - Pydantic Evals: frameworks/pydantic_evals.md
      # END AUTO-GENERATED FRAMEWORK NAV
  - Use-Cases: use-cases.md
  - Advanced Features:
      - Overview: advanced-features.md
      - Cache: cache.md
      - Dry Run: dry-run.md
  - How It Works: how-it-works.md
