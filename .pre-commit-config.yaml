default_install_hook_types:
  - pre-commit
  - post-merge

repos:
  - repo: https://github.com/astral-sh/uv-pre-commit
    rev: 0.9.18
    hooks:
      - id: uv-sync
      - id: uv-lock
      - id: uv-export
        args: [--no-hashes, --output-file=requirements.txt]

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-toml
      - id: check-yaml
      - id: check-json
        exclude: ^(.devcontainer/devcontainer.json|docs-site/)
      - id: pretty-format-json
        exclude: ^(.devcontainer/devcontainer.json|docs-site/)
        args: [--autofix, --no-sort-keys]
      - id: end-of-file-fixer
        exclude: ^docs-site/
      - id: trailing-whitespace
        exclude: ^docs-site/

  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.47.0
    hooks:
      - id: markdownlint-fix
        args: [--disable=MD013, --disable=MD033]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.10
    hooks:
      - id: ruff-check
        args: [--extend-select=I, --fix]
      - id: ruff-format
        args: [--line-length=100]

  - repo: local
    hooks:
      - id: generate-framework-docs
        name: generate-framework-docs
        language: system
        entry: uv run python scripts/generate_framework_docs.py
        pass_filenames: false
        always_run: true

      - id: mkdocs-build-strict
        name: mkdocs-build-strict
        language: system
        entry: uv run mkdocs build --strict
        pass_filenames: false
        always_run: true

      - id: ty-check
        name: ty-check
        language: python
        entry: uvx ty check
        pass_filenames: false
        args: [--python=.venv/, --exclude=examples/]

  - repo: https://github.com/PyCQA/bandit
    rev: 1.9.2
    hooks:
      - id: bandit
        args: [-c=pyproject.toml, -x=tests]
        additional_dependencies: ["bandit[toml]"]

  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        exclude: tests|.env.example|README.md

