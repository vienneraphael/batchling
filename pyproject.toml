[project]
name = "batchling"
version = "0.0.1"
description = "A python library to abstract GenAI Batch API usage"
authors = [{ name = "Raphael Vienne", email = "raphael.vienne@live.fr" }]
readme = "README.md"
requires-python = ">=3.12,<4.0"
dependencies = [
    "httpx>=0.28.1",
    "openai>=1.90.0",
    "platformdirs>=4.3.8",
    "python-dotenv>=1.1.1",
    "sqlalchemy>=2.0.41",
]

[dependency-groups]
dev = [
    "ipykernel>=6.29.5",
    "pytest>=8.3.5",
    "pre-commit>=4.2.0",
    "ruff>=0.11.5",
    "coverage>=7.9.2",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/batchling"]
